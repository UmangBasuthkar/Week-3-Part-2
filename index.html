<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Exercise-2</title>
	<style>
		body {
			background-color: black;
		}
		table {
			background-image: linear-gradient(red, blue);
			color: white;
			height: 300px;
			width: 300px;
			text-align: center;
			border-color: limegreen;
		}
	</style>
</head>
<body>
	<center>
	<button id = "button" onclick="getTable()">Click Me to see the table</button>
	<p id = "demo" id = "align"></p>
	</center>
	<script>
		function getTable()
		{
			const names = ["Anakin", "Obi-Wan", "Luke", "Leia"];
			var text = "";
			var i = 1;
			for (var r = 0; r < names.length; r++)
			{
				text += '<tr>';
				text += '<td>' + i 	+ '</td>';
				text += '<td>' + names[r] + '</td>';
				text += '</tr>';
				i = i+1;
			}
			document.getElementById("demo").innerHTML = ('<table border = 1>' + text + '</table>');
		}
	</script>
</body>
</html>
